# ==========================================
#  STEALTH NERD ICON THEME
# ==========================================

# NOTE: The first line must start with [] to avoid the "..." dot issue.
format = """
[](#1e1e2e)\
$os\
$username\
[](bg:#313244 fg:#1e1e2e)\
$directory\
[](bg:#45475a fg:#313244)\
$git_branch\
$git_status\
[](fg:#45475a bg:#1e1e2e)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
$docker_context\
[](fg:#1e1e2e)\
$fill\
$time\
$line_break\
$character\
"""

# Add a newline at the start for spacing
add_newline = true

# ==========================================
#  MODULES WITH ICONS
# ==========================================

[os]
disabled = true
style = "bg:#1e1e2e fg:#cdd6f4"
# The icon comes automatically based on your distro (e.g.  for Arch)
format = '[$symbol ]($style)'

[username]
show_always = true
style_user = "bg:#1e1e2e fg:#cdd6f4"
style_root = "bg:#1e1e2e fg:#f38ba8"
#   = User Icon
format = '[ $user ]($style)'

[directory]
style = "bg:#313244 fg:#89b4fa"
truncation_length = 3
truncation_symbol = "…/"
#   = Folder Icon
format = '[   $path ]($style)'

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#45475a fg:#f9e2af"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#45475a fg:#f9e2af"
format = '[$all_status$ahead_behind ]($style)'

# ==========================================
#  LANGUAGES (Icons + Stealth BG)
# ==========================================

[c]
symbol = " "
style = "bg:#1e1e2e fg:#89b4fa"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = " "
style = "bg:#1e1e2e fg:#89b4fa"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "bg:#1e1e2e fg:#fab387"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = " "
style = "bg:#1e1e2e fg:#a6e3a1"
format = '[ $symbol($version) ]($style)'

[python]
symbol = " "
style = "bg:#1e1e2e fg:#f9e2af"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = " "
style = "bg:#1e1e2e fg:#fab387"
format = '[ $symbol($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#1e1e2e fg:#89b4fa"
format = '[ $symbol $context ]($style)'

# ==========================================
#  UTILITIES
# ==========================================

[fill]
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "fg:#585b70"
#   = Clock Icon
format = '[  $time ]($style)'

[character]
# ➜ = Arrow Icon
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
