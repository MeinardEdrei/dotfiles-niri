# Reload config
bind r source ~/.config/tmux/tmux.conf \; display "Reloaded!"

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# Shell
set-option -g default-shell /bin/fish

# --- STATUS BAR ---
set -g status-style "bg=#11121D,fg=#585b70"
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200

# Left Side (Session Name)
set -g status-left "#[bg=#11121D,fg=#7a7a7a,bold]  î¯ˆ #S  #[fg=#45475a]"
set -g status-right ""

# WINDOW TABS
set -g window-status-format "#[bg=#11121D,fg=#585b70]  #I  #W  #[fg=#45475a]"
set -g window-status-current-format "#[bg=#0C0E12,fg=#cdd6f4,bold]  #I  #W  #[fg=#45475a]"

set -g window-status-separator ""

# --- PANES ---
set -g pane-active-border-style "fg=#45475a"
set -g pane-border-style "fg=#000000"

# --- MESSAGES & MODES ---
set -g mode-style "bg=#313244,fg=#cdd6f4"
set -g message-style "bg=#0C0E12,fg=#89b4fa"
set -g message-command-style "bg=#0C0E12,fg=#89b4fa"

# --- POPUPS ---
set -g popup-style "bg=#0C0E12"
set -g popup-border-style "fg=#000000,bg=#0C0E12"

# KEYBINDINGS

# New Session
bind n new-session

# Splits
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Close
unbind &
bind X kill-window
bind x kill-pane

# Navigation
bind -n M-j switch-client -p
bind -n M-k switch-client -n
bind -n M-L switch-client -l
bind -n M-h previous-window
bind -n M-l next-window

# Swap windows
bind-key -n C-M-h swap-window -t -1\; select-window -t -1
bind-key -n C-M-l swap-window -t +1\; select-window -t +1

# Resize panes
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
unbind z
bind -n M-z resize-pane -Z

# Vi mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Custom Popups
bind g popup -d "#{pane_current_path}" -xC -yC -w 90% -h 90% -E lazygit
bind b popup -d "#{pane_current_path}" -xC -yC -w 90% -h 90% -E btop

# PLUGINS

# [[ TELL TMUX TO USE CUSTOM PLUGINS FOLDER ]]
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# --- SESSIONX (The "Mini.Files" for Sessions) ---
# Press 'Prefix + o' to see the magic!
set -g @plugin 'omerxx/tmux-sessionx'

# SessionX Configuration
set -g @sessionx-bind 'o'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-preview-location 'bottom'
set -g @sessionx-preview-ratio '60%'
set -g @sessionx-window-height '80%'
set -g @sessionx-window-width '80%'
set -g @sessionx-bind-kill-session 'ctrl-x'

# 4. ENABLE PREVIEW
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'nvim'
set -g @continuum-restore 'on'

# Run TPM from your config folder
run '~/.config/tmux/plugins/tpm/tpm'
